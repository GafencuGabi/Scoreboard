<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h2>HOME</h2>
            <p id="home-points">0</p>
            <div class="buttons">
                <button onclick="add1PointHome()">+1</button>
                <button onclick="add2PointsHome()">+2</button>
                <button onclick="add3PointsHome()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <p id="guest-points">0</p>
            <div class="buttons">
                <button onclick="add1PointGuest()">+1</button>
                <button onclick="add2PointsGuest()">+2</button>
                <button onclick="add3PointsGuest()">+3</button>
            </div>
            
        </div>
    </div>
    <div class="reset-button">
        <button onclick="addNewGame()" id="new-game">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
